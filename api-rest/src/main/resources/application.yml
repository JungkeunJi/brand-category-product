server:
  port: 8080
spring:
  application:
    name: brand-category-product-api
  datasource:
#    url: jdbc:h2:mem:mss
    url: jdbc:h2:~/mss;AUTO_SERVER=TRUE
    driver-class-name: org.h2.Driver
    username: root
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        show_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console